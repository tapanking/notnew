<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Invitation</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <!-- Initial Invitation -->
    <div id="invitation" class="invitation">
      <h1>Hey! I was wondering...</h1>
      <p>Would you like to go on a date with me?</p>
      <div class="buttons">
        <button id="accept" class="btn">Yes</button>
        <button id="reject" class="btn">No</button>
      </div>
    </div>

    <!-- Rejected Invitation -->
    <div id="second-chance" class="second-chance">
      <h1>Okay, let me try again...</h1>
      <p>How about we grab coffee together sometime? I promise I'll make it worth your while!</p>
      <div class="buttons">
        <button id="accept-again" class="btn">Yes</button>
        <button id="reject-again" class="btn">No</button>
      </div>
    </div>

    <!-- Thank You Page -->
    <div id="thank-you" class="thank-you">
      <h1>Thank you so much for saying yes!</h1>
      <p>You just made my day a million times better. I canâ€™t wait!</p>
      <div class="buttons">
        <button id="start-over" class="btn">Start Over</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
